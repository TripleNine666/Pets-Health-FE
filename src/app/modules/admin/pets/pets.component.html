<div class="flex flex-col flex-auto min-w-0">
    <!-- Main -->
    <div class="flex-auto py-10 px-50 flex flex-col gap-4">
        <div class="font-bold text-3xl w-full text-center">Мои питомцы</div>
        <button class=" self-end" color="primary" mat-raised-button routerLink="create">+ Добавить нового питомца
        </button>
        <div class="flex flex-wrap gap-4 justify-center">
            @for (pet of petsService.pets$ | async; track pet._id) {
                <app-pet-item routerLink="{{pet._id}}" class="w-120 " [pet]="pet"></app-pet-item>
            }
        </div>
    </div>
</div>
